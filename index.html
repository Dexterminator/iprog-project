<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda planner</title>
    <link rel='stylesheet' type='text/css' href='main.css'/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <!-- addActivitiesView -->
            <div id="addActivitiesView">
                <div class="col-md-3 column-1">
                    <div class="row">
                        <button id="addActivityButton" class="addActivity-button btn btn-primary btn-lg btn-block">+ Add activity!</button>
                    </div>  
                    <div id="addActivitiesContainer" class="row">
                        <!-- DYNAMIC CONTENT GOES HERE -->
                    </div>
                </div> 
            </div><!-- End of addActivitiesView -->

            <!-- agendaView -->
            <div id="agendaView">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-8">
                            <div><form class="form-inline"><label><h4>Start time: </h4></label><input type="text" class="form-control" id="start-time"></form></div>
                            <div><h4>End time: <span id="end-time">08:10</span></h4></div>
                            <div><h4>Total length: <span id="total-length"></span></h4></div>
                        </div>
                        <div class="col-md-4">
                            <div class="ratio-box bg-primary"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="agenda-column">
                            <div class="row">
                                <div class="col-md-3 col-md-offset-1"><div class="activity-time">08:00</div></div>
                                <div class="col-md-8"><div class="activity-presentation">Introduction</div></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-md-offset-1"><div class="activity-time">09:00</div></div>
                                <div class="col-md-8"><div class="activity-discussion">Talking and stuff</div></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-md-offset-1"><div class="activity-time">10:00</div></div>
                                <div class="col-md-8"><div class="activity-groupwork">Iprog lab</div></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-md-offset-1"><div class="activity-time">11:00</div></div>
                                <div class="col-md-8"><div class="activity-break">Fika</div></div>
                            </div>
                        </div>
                    </div> 
                </div> 
            </div><!-- End of agendaView -->

            <!-- addDayView -->
            <div id="addDayView">
                <div class="col-md-3">
                    <div class="button-container button-centered">
                     <button type="submit" id="add-day-button" class="btn btn-primary btn-lg btn-block">+ Add a day!
                     </button>
                 </div>                
             </div> 
         </div><!-- End of addDayView --> 
         <!-- formView -->
         <div id = "formView" class = "no-display form-container">
            <div class="col-md-3">
                <input type="text" class="form-control" id="formInputName" placeholder="Name">
                <input type="text" class="form-control" id="formInputLength" placeholder="Length (min)">
                <div class="form-group">
                    <label for="formInputType">Type</label>
                    <!-- This select will be populated -->
                    <select class="form-control" id="formInputType"></select>
                </div>
                <textarea class="form-control" rows="5" placeholder="Description" id="formInputDesc"></textarea>
                <button class="btn btn-danger" id="formSubmitCancel">Cancel</button>
                <button class="btn btn-success" id="formSubmitSave">Save</button>



            </div> 
        </div> <!-- End of formView-->
    </div> <!-- End of row-->
</div>
</body>

<!-- Document imports -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/model/agendaModel.js"></script>
<script src="js/view/agendaView.js"></script>
<script src="js/controller/agendaViewController.js"></script>
<script src="js/view/addDayView.js"></script>
<script src="js/controller/addDayViewController.js"></script>
<script src="js/view/addActivitiesView.js"></script>
<script src="js/controller/addActivitiesViewController.js"></script>
<script src="js/view/formView.js"></script>
<script src="js/controller/formViewController.js"></script>
</html>
