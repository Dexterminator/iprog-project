<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda planner</title>
    <link rel='stylesheet' type='text/css' href='main.css'/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <!-- addActivitiesView -->
            <div id="addActivitiesView">
                <div class="col-md-3 column-1">
                    <div class="row">
                        <button type="submit" id="addActivityButton" class="addActivity-button btn btn-primary btn-lg btn-block">+ Add activity!</button>
                    </div>  
                    <div class="row">
                        <div class="activity-column">
                            <p>Column for activities</p>
                        </div>
                    </div>
                </div> 
            </div><!-- End of addActivitiesView -->

            <!-- agendaView -->
            <div id="agendaView">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="agenda-header"><h4>Start time: <span id="start-time">08:00</span></h4></div>
                            <div><h4>End time: <span id="end-time">08:10</span></h4></div>
                            <div><h4>Total length: <span id="total-time">10 min</span></h4></div>
                        </div>
                        <div class="col-md-4">
                            <div class="ratio-box bg-primary"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="agenda-column">
                            <p>Column for added activities</p>
                        </div>
                    </div> 
                </div> 
            </div><!-- End of agendaView -->

            <!-- addDayView -->
            <div id="addDayView">
                <div class="col-md-3">
                    <div class="button-container button-centered">
                     <button type="submit" id="addDayButton" class="btn btn-primary btn-lg btn-block">+ Add a day!
                     </button>
                 </div>                
             </div> 
         </div><!-- End of addDayView --> 

     </div> <!-- End of row-->
 </div>
</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script type='text/javascript' src='script.js'></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/model/agendaModel.js"></script>
  </body>
</html>
