<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing</title>
    <link rel='stylesheet' type='text/css' href='main.css'/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- First column -->
            <div class="col-md-4">
                <div class="row">
                    <button type="submit" id="addActivityButton" class="addActivity-button btn btn-primary btn-lg btn-block">+ Add activity!</button>
                </div>  
                <div class="row">
                    <div>
                        <p>Column for activities</p>
                    </div>
                </div>
            </div> <!-- End of first column -->

            <!-- Second column -->
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">
                        <div class="row">
                            <p>Start time:</p> 
                        </div>
                        <div>
                            <p>End time:</p>
                        </div> 
                        <div>
                            <p>Total length:</p>
                        </div>   
                    </div>
                    <div class="col-md-2">
                        <p>"Numbers"</p>
                    </div>     
                </div> 
                <div class="row">
                    <p>Column for added activities</p>
                </div> 
            </div> <!-- End of second column -->

            <!-- Third column -->
            <div class="col-md-4">
                <div class="button-container button-centered">
                   <button type="submit" id="addDayButton" class="btn btn-primary btn-lg btn-block">+ Add a day!
                   </button>
                </div>                
            </div> <!-- End of third column --> 
        </div> <!-- End of row-->
    </div>
</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script type='text/javascript' src='script.js'></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

</html>
